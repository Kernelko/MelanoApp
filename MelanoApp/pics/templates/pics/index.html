{% extends 'pics/base.html' %}


{% block body %}

    <h1> This is list of marks</h1>

    <ul>
    {% for mark in all_marks %}
    <li>
        <a href="{% url 'pics:detail' mark.id %}"> {{ mark.ref }}
        <img src="{{ mark.current_pic.url }}" class = "img-responsive">
    </a>
    </li>
    {% endfor %}
    </ul>


{% endblock %}
