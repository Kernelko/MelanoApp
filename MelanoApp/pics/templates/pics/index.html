<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- logo-->
        <div class='navbar-header'>
            <a class='navbar-brand' href="{% url 'pics:index' %}">MelanoApp</a>
        </div>
    </div>
</nav>



<!-- Loads the path to your static files -->

{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'pics/style.css' %}" />

{% if all_marks %}
    <h1> This is list of marks</h1>
    <ul>
    {% for mark in all_marks %}
    <li><a href="{% url 'pics:detail' mark.id %}"> {{ mark.ref }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any marks added yet!</h3>
{% endif %}
