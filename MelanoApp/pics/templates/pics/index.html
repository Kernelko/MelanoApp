<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet" type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'pics/style.css' %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- header-->
        <div class='navbar-header'>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class='navbar-brand' href="{% url 'pics:index' %}">MelanoApp</a>
        </div>

        <!-- items-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'pics:index' %}">
                        <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>&nbsp;
                        Marks
                    </a>
                </li>
                <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-camera" aria-hidden="true"></span>&nbsp;
                            Pictures
                        </a>
                    </li>

            </ul>
            <form class='navbar-form navbar-left' role="search" method="get" action="#" >
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                    <li class="">
                            <a href="#">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;
                                Add Mark
                            </a>
                    </li>
                    <li class="">
                            <a href="#">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                                Logout
                            </a>
                    </li>
            </ul>

        </div>
    </div>
</nav>





{% if all_marks %}
    <h1> This is list of marks</h1>
    <ul>
    {% for mark in all_marks %}
    <li><a href="{% url 'pics:detail' mark.id %}"> {{ mark.ref }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any marks added yet!</h3>
{% endif %}
